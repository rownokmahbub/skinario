<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Skinario</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     
          <section class="bg-cyan-900  bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
   
   <div class="flex min-h-screen justify-center items-center">
<div class="flex bg-cyan-800 shadow-2xl rounded-xl flex-col justify-center items-center px-6 py-12 lg:px-8">
   <div class="sm:mx-auto sm:w-full sm:max-w-sm z-10 flex flex-col justify-center items-center">
    <a href="index.html" class="text-2xl font-semibold text-center">Skinario.</a>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white capitalize">Make an Appointment here</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm z-10">
    <form class="space-y-6 flex flex-col justify-center items-center " action="#" method="POST">
      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-white">Your Name</label>
        <div class="mt-2">
          <input id="email" name="name" type="text" autocomplete="email" required class="block bg-slate-700 w-full rounded-xl border-0 py-1.5 text-white  ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 shadow-xl md:w-[400px]">
        </div>
      </div>

       <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Your Number</label>
        <div class="mt-2">
          <input id="email" name="number" type="text" autocomplete="email" required class="block bg-slate-700 w-full rounded-xl border-0 py-1.5 text-white  ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 shadow-xl md:w-[400px]">
        </div>
      </div>
       <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Appointment Date</label>
        <div class="mt-2">
          <input id="email" name="date" type="date" autocomplete="email" required class="block bg-slate-700 w-full rounded-xl border-0 py-1.5 text-white  ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 shadow-xl md:w-[400px]">
        </div>
      </div>
       <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Appointment Time</label>
        <div class="mt-2">
          <input id="email" name="time" type="time" autocomplete="email" required class="block bg-slate-700 w-full rounded-xl border-0 py-1.5 text-white  ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 shadow-xl md:w-[400px]">
        </div>
      </div>
      
     
<label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
<select id="countries" class="rounded-xl border  block w-full p-2 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
  <option selected>Appointment Type</option>
  <option value="Online">Online</option>
  <option value="Offline">Offline</option>
 
</select>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-xl bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Make Appointment</button>
      </div>
    </form>

   
  </div>
</div>
</div>
    <div class="bg-gradient-to-b from-blue-900 w-full h-full absolute top-0 left-0 z-0"></div>
    
</section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
